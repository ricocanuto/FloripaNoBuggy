<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="floripaNoBuggy.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Belanosima&family=Lugrasimo&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
    <title>FLORIPA NO BUGGY</title>
</head>

<body>
    <nav>
        <div class="container">
            <h1>Passeios de Buggy na Ilha da Magia - Florianópolis/SC</h1>
            <div class="menu">
                <button class="buttons"><a title="A Empresa" href="#">Empresa</a></button>
                <button class="buttons"><a title="Destinos" href="#">Destinos</a></button>
            </div>
            <button id="compartilhar">Compartilhar Site</button>
        </div>
        <div class="weather-widget">
            <div class="weather-icon">
                <img src="weather-icon.png" alt="Weather Icon">
            </div>
            <div class="weather-info">
                <p class="temperature">25°C</p>
                <p class="description">Sunny</p>
            </div>
        </div>
        <section>
            <a href="https://www.instagram.com/floripanobuggy/" target="_blank" class="social-icon-instagram">
                <img src="https://img.icons8.com/ios/50/000000/instagram-new--v2.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/seu-link-do-facebook" class="social-icon-facebook">
                <img src="https://img.icons8.com/ios/50/000000/facebook--v1.png" alt="Facebook">
            </a>
        </section>
    </nav>
    <main>
        

        <img class="main-logo" src="./Assets/LogoFlpNoBuggy.png" alt="main-logo">

        <h2>Qual seu destino?</h2class=>

        <ul>
            <li class="tour-option-sul"> Sul da ilha
                <img src="./Assets/buggys-graffit-sul.jpg">
            </li>
            <li class="tour-option-norte"> Norte da ilha
                <img src="./Assets/por-do-sol-sambaqui.jpg">
            </li>
            <li class="tour-option-leste"> Leste da ilha
                <img src="./Assets/trio-moçamba.jpg">
            </li>
            <li class="tour-option-centro"> Centro da ilha
                <img src="./Assets/ponte-hercilio-luz.jpg">
            </li>
        </ul>

        <a href="https://api.whatsapp.com/send?phone=5548988389104">
            <img class="icon-contact" src="./Assets/icn-whatsapp-vector.jpg" alt="WhatsApp">
        </a>


    </main>
    <script src="./weather.js"></script>
</body>

</html>
